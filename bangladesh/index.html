<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id="about">Bangladesh</div>




    <script >

        let country = prompt('enter your county name');
        console.log(country);
        let base_url ='https://restcountries.eu/rest/v2/name/';
        console.log(base_url +country );
       fetch(base_url +country)
            .then(res => res.json())
            .then(data =>{
                console.log(data[0]);
                let result = `
                 <div class="card" style="width: 18rem;">
                    <img src=${data[0].flag} class="card-img-top" alt="...">
                      <div class="card-body">
                       <h5 class="card-title">County name : ${data[0].name}</h5>
                       <p class="card-text">Capital : ${data[0].capital}</p>
                       <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                    </div>`
                    let about = document.getElementById('about');

                    about.innerHTML = result;

            })
            .catch(err =>{
                console.log(err);
            })

    </script>

      
  </body>
</html>
